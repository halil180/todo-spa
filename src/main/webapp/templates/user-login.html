<h1>Login</h1>
<form>
	<label>Username*</label>
	<input data-model="user.name" required>
	<label>Password*</label>
	<input data-model="user.password" type="password" required>
	<button id="login" type="button" class="button primary">Login</button>
	<button id="register" type="button" class="button secondary">Register</button>
</form>
