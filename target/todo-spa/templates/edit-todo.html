<h1>Edit Todo</h1>
<form>
	<input data-model="todo.id" type="hidden">
	<label>Title*</label>
	<input data-model="todo.title" required>
	<label>Category</label>
	<input data-model="todo.category">
	<label>Due Date</label>
	<input data-model="todo.dueDate" type="date">
	<button id="save" type="button" class="button primary">Save</button>
	<a href="#todo-list" class="button secondary">Cancel</a>
</form>
